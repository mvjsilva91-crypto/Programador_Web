<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claculadora de IMC</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 40px;
            background-color: aliceblue;
        }
        h1 {
            color: black;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            padding: 8px;
            margin-top: 5px;
            width: 200px;
        }
        button {
            margin-top: 15px;
            background-color: rgb(59, 16, 16);
            padding: 8px 10px;
            color: white;
            border: none;
            cursor: pointer;
            width: 120px;
            font-size: 17px;

        }
        button:hover {
            background-color: blue;
        }
        #resultado {
            margin-top: 15px;
            font-weight: bold;

        }
    </style>
</head>
<body>
    <h1>Calculadora de IMC</h1>
    <form id="formIMC">
        <label for="peso">Peso (Kg)</label>
        <input type="number" step="0.01"  id="peso" required>

        <label for="altura">Altura (M)</label>
        <input type="number" step="0.01"  id="altura" required>

        <button type="button" onclick="calcularIMC()"> Calcular</button>
        <button type="reset" >Limpar</button>

    </form>

    <div id="resultado">
     
    </div>

    <script>
        function calcularIMC() {
            const peso = parseFloat(document.getElementById("peso").value);
            const altura = parseFloat(document.getElementById("altura").value);
            if(peso > 0 && altura > 0){
                const imc = peso / (altura * altura);
                let classificacao = "";
                if (imc < 18.5) {
                    classificacao = "Abaixo do Peso";
                }else if (imc < 24.9){
                    classificacao ="Peso Normal";
                }else if(imc < 29.9){
                    classificacao = " Sobrepeso"
                }else if(imc < 34.9){
                    classificacao ="Obesidade Grau 1"
                }else if(imc){
                    classificacao ="Obesidade grau 2"
                }else {
                    classificacao  ="Obesidade grau 3"
                }
                document.getElementById("resultado").innerHTML = `Seu IMC é <strong>${imc.toFixed(2)}</strong> (${classificacao})`;
            }else {
                document.getElementById("resultado").innerHTML = `Por favor insira valores válidos`; 
            }
        }
    </script>
    
</body>
</html>
