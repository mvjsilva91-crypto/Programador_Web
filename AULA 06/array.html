<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de Arrays</title>
    <style>
        body {
            background-color: aliceblue;
            margin: 45px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

        }
        button {
            background-color: black;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: rgb(2, 88, 88);
        }
    </style>
 
</head>
<body>
    <h1>Exemplos de Arrays em JavaScript</h1>
    <button onclick ="mostrarFrutas()">Mostar Frutas</button>
    <button onclick="adicionarFrutas()">Adicionar Frutas</button>
    <button onclick="removerFrutas()">Remover Frutas</button>
    <button onclick="ordenarFrutas()">Ordenar Frutas</button>

    <div id="saida"></div>
    <br>
    <h2>Exercicio: Transformar frases em Array </h2>
    <input type="text" name="frase" id="frase" placeholder="Digite uma frase" >
    <button onclick="transformarFrase()">Transformar</button>
    <div id="resultadoFrase"></div>
    <div id="primeiroNome"></div>
    <div id="sobreNome"></div>

    <script>
        let frutas = ["maçã", "banana", "abacaixi"];
        function mostrarFrutas() {
            document.getElementById("saida").innerHTML = frutas.join(", ");

        }
        function adicionarFrutas() {
            let nova = prompt("Informe o nome de uma Fruta: ");
            frutas.push(nova);
            mostrarFrutas();
        }
        function removerFrutas() {
            frutas.pop();
            mostrarFrutas();
        }
        function ordenarFrutas() {
            frutas.sort();
            mostrarFrutas();
        }

        // FRUTAS - Para Remover um item especifico
        // ["maçã", "banana", "abacaixi"]
        // excluir um item especifico.
        // frutas.splice(1,1) =mo primeiro numero é o indice do item 
        // O segundo numero é a quantidade de Itens que quero excluir

        function transformarFrase() {
            let frase = document.getElementById("frase").value;
            let palavras = frase.split(" ");  /*Separar por Espaços*/
            document.getElementById("resultadoFrase").innerHTML ="Array de palavras: [" + palavras.join(", ") + "]";
            document.getElementById("primeiroNome").innerHTML = "Bem Vindo " + palavras[0];
                 document.getElementById("sobreNome").innerHTML = "Seu sobrenome é: " + palavras[palavras.length -1];
        }
    </script>
</body>
</html>
